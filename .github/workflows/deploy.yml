name: Deploy
on:
  push:
    branches:
      - main

jobs:
  pre_deploy:
    runs-on: ubuntu-latest
    name: Deploy
    permissions:
      # Permissions required for the changesets action
      # to be able to create a new branch and open a pull request
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        # Reference: https://github.com/changesets/changesets/issues/517#issuecomment-1182094769
        with:
          ref: ${{github.event.pull_request.head.sha}}
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          version: 9
          run_install: true
      - name: Download and unzip
        run: |
          curl -L -o ./content.zip https://sc-star.s3.amazonaws.com/content.zip
          unzip -n ./content.zip -d ./src/content
      - run: pnpm run build
      - uses: actions/upload-pages-artifact@v1
        with:
          path: dist
  deploy:
    runs-on: ubuntu-latest
    permissions:
      # Permissions required for the changesets action
      # to be able to create a new branch and open a pull request
      id-token: write
      pages: write
    needs: pre_deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
          
